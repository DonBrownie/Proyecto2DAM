spring.application.name=GestionHotelAPI

spring.datasource.url=jdbc:mysql://localhost:3306/GestionHotel
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA / Hibernate
# create -> crea el esquema cada vez (desarrollo)
# update -> actualiza sin borrar datos (mas habitual)
# validate -> valida, por lo que las entidades deben estar perfectamente definidas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Para ver las SQL que se ejecutan (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true